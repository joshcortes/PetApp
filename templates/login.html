<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>PetApp</title>
  </head>
  <body>
    <header>
      <nav class="nav-links">
        <ul>
          <li><a href="./index.html">PetCare</a></li>
          <li><a href="./about.html">About Us</a></li>
          <li><a href="./mostLikelyCondition.html">Pet MD</a></li>
          <li><a href="./doctor.html">Doctor</a></li>
          <li><a href="./owner.html">Pet Owner</a></li>
          <li><button id="logout-btn">Logout</button></li>
        </ul>
      </nav>
    </header>
    <div class="form-login">
      <div class="form-input">
        <h1>Login</h1>
        <p>Please Enter Username & Password</p>
        <form action="#">
          <div class="class-field">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter your Username" required />
          </div>
          <div class="class-field">
            <label for="password">Password</label>
            <input type="text" placeholder="Enter your Password" required />
          </div>
          <div class="field-btn">
            <input type="submit" value="Login" />
          </div>
        </form>
        <div class="login-register">
          <span>
            Haven't registered? <a href="./register.html">Register</a></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
