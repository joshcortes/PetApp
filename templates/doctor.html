<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <title>PetApp</title>
  </head>
  <body>
    <header>
      <nav class="nav-links">
        <ul>
          <li><a href="./index.html">PetCare</a></li>
          <li><a href="./about.html">About Us</a></li>
          <li><a href="./register.html">Register</a></li>
          <li><a href="./doctor.html">Doctor</a></li>
          <li><a href="./owner.html">Pet Owner</a></li>
          <button id="logout-btn">Logout</button>
        </ul>
      </nav>
    </header>

    <h6 class="errorMsg" id="errorMsg"></h6>
    <article id="pageContents">
      <div id="loginForm">
        <h1>Doctor Login</h1>
        <p>Please Enter Username & Password</p>

        <!-- <form action="#" -->
        <div class="class-field">
          <label for="username">Username</label>
          <input
            id="username"
            type="text"
            placeholder="Enter your Username"
            required
          />
        </div>
        <div class="class-field">
          <label for="password">Password</label>
          <input
            id="password"
            type="text"
            placeholder="Enter your Password"
            required
          />
        </div>
        <div class="field-btn">
          <!-- <input type="submit" value="Login" /> -->
          <button id="login-btn">Login</button>
        </div>
        <!-- </form> -->
      </div>
    </article>

    <section id="patients"></section>
    <div id="searchPet" style="display:none">
      <div id="searchPetInputs">
        <h1>Search Pets</h1>
        <p>Select an attribute to search by and the search value</p>
        <div class="class-field">
          <label for="attribute">Attribute</label>
          <select id="attribute" required>
            <option value="name">Name</option>
            <option value="age">Age</option>
            <option value="sex">Sex</option>
            <option value="insurance">Insurance</option>
          </select>
        </div>
        <div class="class-field">
          <label for="searchValue">Search By</label>
          <input
            id="searchValue"
            type="text"
            placeholder="Search..."
            required
          />
        </div>
        <div class="field-btn">
          <button id="search-btn">Search</button>
        </div>
      </div>
    </div>
    <div id="addPet"></div>

    <script src="doctor.js"></script>
    <script src="Logout.js"></script>
  </body>
</html>
